<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../webjars/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
</head>
<body>
<nav th:include="navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form th:action="'/admin/user/' + ${user.getId()}" th:object="${user}" method="post">
                <input type="hidden" th:value="${user.getId()}" />
                <div class="form-group row">
                    <label class="col-3 col-form-label mr-2">Username</label>
                    <div class="col-8">
                        <p class="form-control-plaintext" th:text="${user.getUsername()}">username</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-3 col-form-label mr-2">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="account_expired" class="col-3 col-form-label mr-2">Account expired</label>
                    <div class="col-8">
                        <select class="form-control" id="account_expired" name="isAccountNonExpired">
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
<script type="text/javascript" src="../../webjars/popper.js/1.11.1/dist/umd/popper.min.js"></script>
</body>
</html>
