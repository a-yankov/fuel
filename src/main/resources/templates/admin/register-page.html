<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../webjars/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <p>Register:</p>

            <form action="/admin/register" method="post" th:object="${registrationModel}">
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
                </div>
                <div class="form-group">

                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
                </div>
                <div class="form-group">

                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" th:field="*{password}"/>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="../webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
<script type="text/javascript" src="../webjars/popper.js/1.11.1/dist/umd/popper.min.js"></script>
</body>
</html>
